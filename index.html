<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Book Library</h1>
    <div class="main-container">
        <div class="form-container">
        
        </div>

        <div class="new-book">
            <dialog id="new-book">
                <form class="book-form">
                    <div class="book-title">
                        <label for="booktitle"></label>
                        <input type="text" id="booktitle" placeholder="Name of the book" required>
                    </div>

                    <div class="book-author">
                        <label for="bookauthor"></label>
                        <input type="text" id="bookauthor" placeholder="Author of the book" required>
                    </div>

                    <div class="book-pages">
                        <label for="bookpage"></label>
                        <input type="number" id="bookpage" placeholder="Number of book pages" required>
                    </div>

                    <div class="book-status">
                        <label for="bookstatus"></label>
                        <input type="text" id="bookstatus" placeholder="Have you read the book" required>
                    </div>
    
                </form>
            </dialog>
            <p>
                <button class="showDialog">New book</button>
            </p>
        </div>

    </div>
    
</body>
</html>
